<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flipbook PDF</title>
  <link rel="stylesheet" href="https://unpkg.com/page-flip/dist/css/page-flip.css">
  <style>
    :root{--bg:#0f1115;--ink:#eaeaea;--muted:#8a8f98;--card:#0b0d11;--border:#2a2f39}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
    .toolbar{display:flex;gap:10px;align-items:center;position:sticky;top:0;padding:10px;border-radius:12px;background:rgba(15,17,21,.7);backdrop-filter:blur(8px)}
    .toolbar button{border:1px solid var(--border);background:#1a1f27;color:var(--ink);padding:8px 12px;border-radius:10px;font-weight:600;cursor:pointer}
    .toolbar button:hover{background:#232a35}
    .spacer{flex:1}
    .page-count{color:var(--muted);font-variant-numeric:tabular-nums}
    .book{width:100%;height:min(80vh,800px);border-radius:16px;overflow:hidden;background:var(--card);box-shadow:0 10px 30px rgba(0,0,0,.45);display:flex;align-items:center;justify-content:center}
    .hint{color:var(--muted);font-size:14px;margin:8px 0 0}
    .loader{color:var(--muted);font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="toolbar" role="group" aria-label="Contrôles flipbook">
      <button id="prev">← Précédent</button>
      <button id="next">Suivant →</button>
      <div class="spacer"></div>
      <span class="page-count"><span id="pageNow">—</span> / <span id="pageTotal">—</span></span>
    </div>

    <div id="book" class="book" aria-label="Flipbook PDF">
      <div class="loader" id="loader">Chargement…</div>
    </div>

    <p class="hint">Astuce : clique le coin ou ←/→.</p>
  </div>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.min.js"></script>
  <script>pdfjsLib.GlobalWorkerOptions.workerSrc="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.worker.min.js";</script>
  <!-- StPageFlip -->
  <script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.min.js"></script>

  <script>
  (async function () {
    const qs = new URLSearchParams(location.search);
    const pdfParam = qs.get("pdf");                         // ex: papers/mon.pdf OU mon.pdf
    const PDF_URL = pdfParam ? (pdfParam.startsWith("papers/")? pdfParam : "papers/"+pdfParam) : null;

    const bookEl = document.getElementById("book");
    const pageNow = document.getElementById("pageNow");
    const pageTot = document.getElementById("pageTotal");
    const btnP = document.getElementById("prev");
    const btnN = document.getElementById("next");
    const loader = document.getElementById("loader");

    if (!PDF_URL) {
      bookEl.innerHTML = "<div class='loader'>Aucun PDF. Ajoute ?pdf=mon.pdf</div>";
      return;
    }

    try {
      const pdf = await pdfjsLib.getDocument({ url: PDF_URL }).promise;
      const total = pdf.numPages;
      pageTot.textContent = String(total);

      const images = [];
      const SCALE = 2.0, Q = 0.92;
      for (let p = 1; p <= total; p++) {
        loader.textContent = `Rendu des pages… (${p}/${total})`;
        const page = await pdf.getPage(p);
        const viewport = page.getViewport({ scale: SCALE });
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = Math.floor(viewport.width);
        canvas.height = Math.floor(viewport.height);
        await page.render({ canvasContext: ctx, viewport }).promise;
        images.push(canvas.toDataURL("image/jpeg", Q));
      }

      bookEl.innerHTML = "";
      const flip = new St.PageFlip(bookEl, {
        width: 680, height: 960, size: "stretch", showCover: true,
        maxShadowOpacity:.25, mobileScrollSupport:true, usePortrait:true, swipeDistance:30
      });
      flip.loadFromImages(images);

      flip.on("flip", e => { pageNow.textContent = String(e.data + 1); });
      flip.on("init", () => { pageNow.textContent = String(flip.getCurrentPageIndex() + 1); });

      btnP.addEventListener("click", () => flip.flipPrev());
      btnN.addEventListener("click", () => flip.flipNext());
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft")  flip.flipPrev();
        if (e.key === "ArrowRight") flip.flipNext();
      });

    } catch (err) {
      console.error(err);
      bookEl.innerHTML = `<div class="loader">❌ Impossible de charger “${PDF_URL}”. (CORS / chemin ?)</div>`;
    }
  })();
  </script>
</body>
</html>
